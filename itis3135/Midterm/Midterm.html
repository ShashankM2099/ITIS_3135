<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="Midterm.css">
    <script src="Midterm.js"></script>
</head>

<body>
    <main>
        <h1>Weekly Calorie Calculator</h1>
        <header>
            <h2>Enter your details: </h2>
        </header>
        <!--add the form-->
        <form action="/action_page.php">
            <form id="your_details" name="your_details" action="#">
                <h2>Enter your details</h2>
                <label for="Name">Name:</label>
                <input id="Name" type="text" aria-required="true">
                <br>
                <label for="Email">Email:</label>
                <input type="text" id="email" name="email" value=""> <br><br>
                <input type="submit" value="Submit">
                <!--Buttons-->

                <form id="your_details" name="your_details" action="#"></form>
            </form>
        </form>

        <!--add the radio buttons-->
        <p>Choose a Day:</p><br><br>
        <input type="radio" id="ay" name="day" value="monday">
        <label for="monday">Monday</label><br>
        <input type="radio" id="sday" name="day" value="tuesday">
        <label for="tuesday">Tuesday</label><br>
        <input type="radio" id="day" name="day" value="wednesday">
        <label for="wednesday">Wednesday</label>
        <input type="radio" id="day" name="day" value="thursday">
        <label for="thursday">Thursday</label>
        <input type="radio" id="day" name="day" value="friday">
        <label for="friday">Friday</label>
        <input type="radio" id="day" name="day" value="saturday">
        <label for="saturday">Saturday</label>
        <input type="radio" id="day" name="day" value="sunday">
        <label for="sunday">Sunday</label>
        <br><br>
        <!--input for calorie-->
        <h3> Enter the Calorie: </h3>
        <form action="">
            <input type="text" id="calorie" name="">

            <!--button for updating calorie-->

            <input type="submit" id="Update" value="Update">
            <!-- <button onclick="updateCalories()"> Update Calories</button> -->

            <!--button for add calorie-->

            <input type="submit" id="Average" value="Average Calories">
            <!-- <button onclick="showAverageCalories()"> Average Calories</button> -->

            <!--text box for showing Average calorie-->
        </form><br>
        <p> Average Calories: </p>
        <form action="">
            <input type="text" id="avg" name="">
        </form>

        <!--header for showing maximum calorie amount and cheat day-->
        <strong id="show_max">Show Maximum Calorie  and Cheat Day:</strong>
        <!--div for showing maximum calorie amount and cheat day-->
        <div id="showMax"></div>

    </main>
    <footer>
        <br/>
        <a href="https://validator.w3.org/">Validate HTML</a>
        <br/>
        <a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>
    </footer>
</body>

</html>
